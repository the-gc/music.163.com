<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div{
			height: 0;
			width: 0;
			border: 20px solid;
			border-color: transparent transparent red transparent;
		}
		.content{
			width: 500px;
			height: 500px;
		}
		.demo{
			position: relative;
			height: 100px;
			width: 100px;
			top: 50%;
			left: 50%;
			transform: translate(-50% ,-50%);
			background: #666;
		}
</style>
</head>
<body>
	<div class="div"></div>
	<div class="content">
		<div class="demo">

		</div>
	</div>
</body>
</html>
